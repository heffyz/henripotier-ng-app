<div class="w3-top w3-bar ">
  <div class="w3-bar-item">

    <a class="w3-padding  w3-border-0 w3-hover-opacity-off
      w3-opacity-min w3-hover-border-black w3-transparent w3-animate-top text-border"
       routerLink="/">
      <img src="../../../assets/img/logo.png" style="width: 5%;">
    </a>

  </div>

  <div class="w3-bar-item  " style="float: right">
    <a *ngIf="message!='0'" [routerLinkActiveOptions]="{exact:
true}" class="w3-padding  w3-hover-opacity-off w3-text-black bar-text itemshov
       w3-opacity-min w3-animate-top w3-margin-left glow" routerLink="/panier" routerLinkActive="rl-active" style="text-decoration: none;
	display: inline-block;">
      Panier
    </a>
    <a *ngIf="message=='0'" [routerLinkActiveOptions]="{exact:
true}" class="w3-padding  w3-hover-opacity-off w3-text-black bar-text itemshov
       w3-opacity-min w3-animate-top w3-margin-left" routerLink="/panier" routerLinkActive="rl-active" style="text-decoration: none;
	display: inline-block;">
      Panier
    </a>

    <a [routerLinkActiveOptions]="{exact:
true}" class="w3-padding w3-text-black bar-text itemshov
      w3-hover-opacity-off  w3-opacity-min w3-animate-top " routerLink="/" routerLinkActive="rl-active" style="text-decoration: none;
	display: inline-block;">
      Librairie
    </a>

  </div>
</div>

<div class="w3-display-container ">
  <div class="img-wrapper">
    <img src="../../../assets/img/library.jpg" class="w3-opacity w3-sepia  zoom" style="width: 100%" alt="library">


    <img src="../../../assets/img/glasses.png" class="w3-padding-left w3-margin-left w3-display-topmiddle"
         style="width: 100%; transform: scale(0.45);">

  </div>
</div>
<router-outlet (activate)="onActivate($event)"></router-outlet>
<br>
<div class="w3-bottom w3-container w3-opacity" style="background-color:#6d3529 ;">
  <div class="w3-center w3-text-red">
    <img src="../../../assets/img/logo.png" style="width: 3%;"></div>
</div>
