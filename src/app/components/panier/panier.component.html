<br><br> <div class="w3-container" style="align-content: center">
  <h1 class="w3-animate-opacity" ><span>Panier</span></h1>
</div>
<br>
<br>
<div class="w3-row">
<div class="w3-col" style="width: 20%"><p></p></div>
  <ul class="w3-ul w3-card-4 w3-col" style="width: 60%">

    <li *ngFor="let p of panier " class="w3-bar">
      <span (click)="remove(p.isbn)" class="w3-bar-item w3-button w3-white w3-circle w3-large w3-right">×</span>
      <span class="w3-bar-item  w3-large w3-right">
      <button class="w3-button w3-circle" (click)="decrement(p.isbn,p.quantity)"><</button>
        {{p.quantity}}
        <button (click)="increment(p.isbn)" class="w3-button w3-circle">></button>
      </span>
      <img src="../../../assets/img/{{getBookByIsbn(p)?.cover}}" class="w3-bar-item  w3-hide-small" style="width:85px">
      <div class="w3-bar-item">
        <span class="w3-large">{{getBookByIsbn(p)?.title}}</span><br>
        <span>{{getBookByIsbn(p)?.price}} €</span>

      </div>
    </li>
    <li class="w3-bar " *ngIf="calculatePrice()!=0">
      <span class="w3-bar-item  w3-tag w3-margin-left">Prix total : {{calculatePrice()}} €</span>
      <span></span>
   <app-offer #dis [panier]="panier" [totalPrice]="calculatePrice()" ></app-offer>

    </li>

      </ul>


</div>
